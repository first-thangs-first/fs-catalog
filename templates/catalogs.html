{% extends "layout.html" %}
{% block body %}
<section id="category-menu">
    <h2>Categories</h2>
    <div>
        <ul>
            {% for category in categories %}
            <li>
                <a href="{{url_for('list_category',category_id=category.id)}}">{{category.name}}</a>
            </li>
            {%endfor%}
        </ul>
    </div>
</section>
<section>
    {% if user %}
    <div><a href="{{url_for('add_item')}}">Add Item</a></div>
    {% endif %}
    <h2>Latest Items</h2>
    <div>
        <ul>
            {% for item in items %}
            <li>
                <a href="{{url_for('show_item', category_id=item.category_id, item_id=item.id)}}">
                    {{item.name}}
                </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</section>
{% endblock %}
