<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Catalog App</h1>
    <main>
        <section>
            <h2>{{item.name}}</h2>
            <div>
                description {{item.description}}
            </div>
            <div>
                <form action="{{url_for('edit_item', item_id=item.id)}}" style="display:inline">
                    <input type="submit" value="Edit">
                </form>
                <form action="{{url_for('delete_item', item_id=item.id)}}" style="display:inline">
                    <input type="submit" value="Delete">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
